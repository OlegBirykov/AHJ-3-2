<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="wrapper">
    <div class="filter">
      <h1 class="caption">TOP Tasks</h1>
      <form>
        <input class="filter-text" name="filter-text">
      </form>
      <p class="filter-error">Error: no text</p>
    </div> 
    <div class="pinned-tasks"> 
      <h1 class="caption">Pinned:</h1>
      <p class="no-tasks">No pinned tasks</p>
      <ul class="tasks">
      </ul>
    </div>
    <div class="all-tasks"> 
      <h1 class="caption">AllTasks:</h1>
      <p class="no-tasks">No tasks found</p>
      <ul class="tasks">
      </ul>
    </div>
  </div>
</body>
</html>
